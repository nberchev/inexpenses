{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Please enter your email to get reset link</h4>
                    </div>

                    <form action="{% url 'request-password' %}" method="post">
                        {% include 'partials/messages.html' %}

                        {% csrf_token %}

                        <div class="form-group">
                            <input type="email" name="email" id="emailField" class="form-control form-control-sm"
                                   placeholder="Email" value="{{ values.email }}">
                        </div>
                        <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">
                    </form>
                    <div class="container">
                        <span class="text-lead lead">Don't have an account? </span><a href="{% url 'register' %}">Sign
                        Up</a><br>
                        <span class="text-lead lead">Already have an account? </span><a href="{% url 'login' %}">Sign
                        In</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
