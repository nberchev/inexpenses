{% extends 'base_auth.html' %}

{% load static %}

{% block title %}
    Sign In
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
    <div class="background">
        <div class="text">
            <h1>Sign In</h1>
            <p>No Account? <a href="{% url 'register' %}">Sign Up</a></p>
            <p>Forgot password? <a href="{% url 'request-password' %}">Reset Password</a></p>
        </div>
        <div class="box">
            <form class="form" action="{% url 'login' %}" method="post">
                {% include 'partials/messages.html' %}

                {% csrf_token %}
                <input type="text" name="username" id="usernameField" class="username" placeholder="Username"
                       value="{{ fieldValues.username }}" required>
                <input type="password" name="password" id="passwordField" class="password" placeholder="Password"
                       required>
                <input type="submit" class="button" value="Sign In">
            </form>
        </div>
    </div>
{% endblock %}
